{%extends 'base_layout.html'%}
{%block content%}
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="m-4 p-4">
        <div>
    Topic : {{ form.topic }}
</div>
    <br/>
    <div>
    Category : {{form.category}}
</div>
    <br/>
    <div>
    {{form.body}}
</div>
    <br/>
    <br/>
    <input type="submit" value="Create" />
    </div>
    </form>
    <script>
        CKEDITOR.replace( 'body' );
</script>
{%endblock%}
